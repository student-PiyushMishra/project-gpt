<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RudraAI</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="icon" href="./favicon-modified.png">
</head>
<body>
    <div class="container">
        <div class="title">
            <h2>RudraAI Model-SH</h2>
            <div class="img">
                <img src="./logo.png" alt="">
            </div>
        </div>
        <div class="prompt">
            <input type="text" placeholder="Connet with Rudra..."><button><i class="ri-send-plane-2-fill"></i></button>
        </div>
        <div class="response">

        </div>
        <div class="copy">
            Copy<i class="ri-file-copy-fill"></i>
        </div>
    </div>
    <script type="importmap">
        {
            "imports": {
                "@google/generative-ai": "https://esm.run/@google/generative-ai"
            }
        }
    </script>
    <script type="module" src="bot.js"></script>
</body>
</html>
